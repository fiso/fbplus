<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>Flashback Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="En bättre läsupplevelse för den som bara läser på Flashback." />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <script>
    function documentReady(cb) {
      if (document.readyState === "complete") {
        cb();
      } else {
        document.addEventListener("DOMContentLoaded", cb);
      }
    }

    let lastFetchedPage = -1;
    let fetching = false;
    let threadUrl = "";
    let pagesAvailable = 1;

    function appendContent (content) {
      document.body.innerHTML += content.html;
      pagesAvailable = content.pagesAvailable;
      fetching = false;
    }

    documentReady(async () => {
      threadUrl = document.location.hash.slice(1);
      fetching = true;
      const result = await fetch(`/thread?url=${threadUrl}&start=0&pages=3`);
      if (result.status !== 200) {
        console.error("Error fetching!");
        return;
      }
      lastFetchedPage = 2;
      appendContent(await result.json());
    });

    window.addEventListener(
      "scroll",
      (e) => {
        if (fetching) {
          return;
        }

        const scrollPosition =
          window.scrollY /
          (window.document.body.scrollHeight - window.innerHeight);
        if (scrollPosition > 0.9 && lastFetchedPage < pagesAvailable) {
          fetching = true;
          (async () => {
            const result = await fetch(
              `/thread?url=${threadUrl}&start=${lastFetchedPage + 1}&pages=3`
            );
            if (result.status !== 200) {
              console.error("Error fetching!");
              fetching = false;
              return;
            }
            lastFetchedPage += 3;
            appendContent(await result.json());
          })();
        }
      },
      { passive: true }
    );
  </script>
  <body></body>
</html>
